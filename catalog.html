<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/DD Eesti/stylesheet.css">
    <link rel="stylesheet" href="./fonts/Roboto/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <!-- Popup -->

        <div class="popup" id="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <div class="popup__del">
                        <div class="popup-hi">
                            <a href="" class="popup__close close-popup"><img src="./icons/popup/xx.svg" alt=""></a>
                            <div class="popup__title">Заполните форму</div>
                            <div class="popup__undertitle">И в ближайшее время сотрудник нашей компании свяжется с Вами</div>
        
                            <form class="popup__form">
                                <input class="popup__input" type="text" placeholder="Имя">
                                <img class="popup__chel" src="./icons/popup/chel.svg" alt="">
                                <input class="popup__input" type="tel" placeholder="Телефон">
                                <input class="popup__input" type="email" placeholder="Email">
                                <button class="btn popup__btn">отправить</button>
                                <div class="popup__checkbox">
                                    <input class="ckc" type="checkbox">
                                    <p class="chek" >Отправляя эту форму, вы даете свое согласие на обработку персональных данных в соответствии с нашей Политикой конфиденциальности.</p>
                                </div>
                            </form>
                        </div>

                        
                        <div class="popup__picture">
                            <img src="./img/popup/Rounded rectangle.png" alt="">
                            <div class="popup__rightTitle">Пиловочник хвойных пород</div>
                            <p class="popup__rightText">Сегодня этот текст используют практически все дизайнеры.</p>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>

    <script src="./js/script.js"></script>
</body>
</html>
